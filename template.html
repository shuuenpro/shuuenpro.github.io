            <script>
                var filepath;
                if (location.pathname.endsWith("html")) {
                    filepath = location.pathname.substring(1);
                }
                else {
                    filepath = location.pathname.substring(1) + ".html";
                    getHits("%2F" + location.pathname.substring(1));
                }
                getLastUpdateTimestamp("last-updated", filepath);
            </script>
